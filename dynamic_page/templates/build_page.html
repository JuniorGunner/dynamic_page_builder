<!DOCTYPE html>
<html>
<head>
    <title>Build Page</title>
</head>
<body>
    <h2>Build Your Page</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Element" />
    </form>

    <hr>
    <!-- You might also want to provide a way to preview the page -->
    <a href="{% url 'preview_page' slug=slug %}">Preview Page</a>
</body>
</html>
